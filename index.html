<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Bullshit Bingo</title>
  <link rel="stylesheet" href="default.css">
</head>

<body>
  <header class="header">
    <div class="header-logo">
      <img src="bull.svg" alt="Bull Icon" class="icon-image">
    </div>
    <div class="header-title">
      <h1 class="title-main">Bullshit Bingo</h1>
      <h2 class="title-subtitle">Make meetings fun again!</h2>
    </div>
  </header>
  <main>
    <div class="dashboard">
      <div class="dashboard-left">
        <button class="btn new-game">New Game</button>
        <button class="btn start-game">Start Game</button>
      </div>
      <div class="dashboard-right">
        <div class="time-title">Elapsed Time: </div>
        <div class="elapsed-time" id="elapsed-time">00:00:00</div>
      </div>
    </div>
    <div class="game-card" id="game-card"></div>
  </main>
  <footer class="footer">
    <p class="copyright">&copy; 2017 Cranky Man</p>
    <p class="icon-copyright">Bull icon made by
      <a href="http://www.freepik.com" title="Freepik">Freepik</a>
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      and is licensed under
      <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons 3.0" target="_blank">CC 3.0 BY</a>
    </p>
  </footer>
  <script>
    require('./renderer.js');
  </script>
</body>

</html>
